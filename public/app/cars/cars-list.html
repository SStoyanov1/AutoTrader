<div class="container"><div class="row"><div class="col-md-2">Search</div><div class="col-md-4"><input type="text" placeholder="Search" ng-model="search" class="form-control"/></div><div class="col-md-2">Sort</div><div class="col-md-4"><select ng-model="sort" class="form-control"><option value=" " ng-selected="'true'">Default</option><option value="make">Make</option><option value="model">Model</option><option value="firstRegistration">First Registration</option><option value="region">Region</option><option value="price">Price</option></select></div></div><br/><table class="table"><tr><th>Make</th><th>Model</th><th>First Registration</th><th>Region</th><th>Price</th></tr><tr ng-repeat="car in cars | filter: search | orderBy: sort"><td><a href="#/cars/{{ car._id }}">{{ car.make }}</a></td><td>{{ car.model }}</td><td>{{ car.firstRegistration | date }}</td><td>{{ car.region }}</td><td>{{ car.price }}</td></tr></table></div>
